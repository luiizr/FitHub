<div class="registro-container">
  <div class="registro-card">
    <h2>Criar Conta</h2>
    <form class="registro-form" (ngSubmit)="onSubmit()">
      <!-- Informações Básicas -->
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="registroData.nome"
          required
          placeholder="Digite seu nome completo"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registroData.email"
          required
          placeholder="seu@email.com"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="registroData.senha"
          required
          placeholder="Digite sua senha"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registroData.confirmPassword"
          required
          placeholder="Confirme sua senha"
        />
      </div>

      <!-- Informações Físicas -->
      <div class="form-row">
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input
            type="number"
            id="idade"
            name="idade"
            [(ngModel)]="registroData.idade"
            required
            min="1"
            max="120"
            placeholder="18"
          />
        </div>

        <div class="form-group">
          <label for="genero">Gênero:</label>
          <select
            id="genero"
            name="genero"
            [(ngModel)]="registroData.genero"
          >
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="altura">Altura (cm):</label>
          <input
            type="number"
            id="altura"
            name="altura"
            [(ngModel)]="registroData.altura"
            required
            min="50"
            max="250"
            placeholder="170"
          />
        </div>

        <div class="form-group">
          <label for="peso">Peso (kg):</label>
          <input
            type="number"
            id="peso"
            name="peso"
            [(ngModel)]="registroData.peso"
            required
            min="20"
            max="300"
            step="0.1"
            placeholder="70"
          />
        </div>
      </div>

      <button type="submit" class="registro-btn">Criar Conta</button>
    </form>

    <p class="login-link">
      Já tem uma conta? <a routerLink="/login">Faça login aqui</a>
    </p>
  </div>
</div>
