<div class="grid grid-cols-1 md:grid-cols-2 h-screen overflow-hidden">
  <!-- Coluna Esquerda: Formulário -->
  <div class="bg-black flex flex-col justify-center items-center px-4 py-0 h-screen">
    <!-- Breadcrumb/Stepper -->
    <div class="mb-12 max-w-md mx-auto w-full">
      <div class="flex items-center justify-between">
        <!-- Step 1 -->
        <div class="flex flex-col items-center flex-1">
          <div 
            [class]="currentStep >= 1 ? 'w-10 h-10 rounded-full bg-orange-600 text-white flex items-center justify-center font-bold' : 'w-10 h-10 rounded-full bg-gray-700 text-gray-400 flex items-center justify-center font-bold'">
            1
          </div>
          <span [class]="currentStep >= 1 ? 'text-xs mt-2 text-orange-600 font-semibold' : 'text-xs mt-2 text-gray-500'">Dados Básicos</span>
        </div>

        <!-- Linha conectora -->
        <div class="flex-1 h-1 mx-2 -mt-6" [class]="currentStep >= 2 ? 'bg-orange-600' : 'bg-gray-700'"></div>

        <!-- Step 2 -->
        <div class="flex flex-col items-center flex-1">
          <div 
            [class]="currentStep >= 2 ? 'w-10 h-10 rounded-full bg-orange-600 text-white flex items-center justify-center font-bold' : 'w-10 h-10 rounded-full bg-gray-700 text-gray-400 flex items-center justify-center font-bold'">
            2
          </div>
          <span [class]="currentStep >= 2 ? 'text-xs mt-2 text-orange-600 font-semibold' : 'text-xs mt-2 text-gray-500'">Informações Físicas</span>
        </div>
      </div>
    </div>

    <!-- Formulário -->
  <div class="max-w-sm w-full flex flex-col justify-center" style="min-height: 480px;">
  <h2 class="text-3xl font-bold text-white mb-2 text-center">Create an account</h2>
  <p class="text-gray-400 mb-6 text-center">Enter your information to create your FitHub account</p>

      <!-- Etapa 1: Dados Básicos -->
  <form *ngIf="currentStep === 1" class="space-y-4">
        <!-- Nome Completo -->
        <div>
          <label for="nome" class="block text-sm font-medium text-white mb-1">Full Name</label>
          <input
            type="text"
            id="nome"
            name="nome"
            [(ngModel)]="registroData.nome"
            required
            placeholder="John Doe"
            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registroData.email"
            required
            placeholder="m@example.com"
            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
          />
        </div>

        <!-- Senha -->
        <div>
          <label for="senha" class="block text-sm font-medium text-white mb-1">Password</label>
          <input
            type="password"
            id="senha"
            name="senha"
            [(ngModel)]="registroData.senha"
            required
            placeholder="••••••••"
            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
          />
        </div>

        <!-- Confirmar Senha -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-white mb-1">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="registroData.confirmPassword"
            required
            placeholder="••••••••"
            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
          />
        </div>

        <!-- Botão Avançar -->
        <button
          type="button"
          (click)="nextStep()"
          class="w-full py-2 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-500 transition-all shadow-lg hover:shadow-orange-600/50">
          Continue
        </button>

        <!-- Botão Sign up with Google -->
        <button
          type="button"
          class="w-full py-2 bg-transparent border border-gray-700 text-white font-semibold rounded-lg hover:bg-gray-900 transition-all">
          Sign up with Google
        </button>

        <!-- Link para Login -->
  <p class="text-center text-gray-400 text-sm mt-4">
          Already have an account? 
          <button type="button" (click)="goToLogin()" class="text-orange-600 hover:text-orange-500 cursor-pointer font-semibold underline bg-transparent border-0 p-0">Log in</button>
        </p>
      </form>

      <!-- Etapa 2: Informações Físicas -->
  <form *ngIf="currentStep === 2" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="grid grid-cols-2 gap-2">
          <!-- Idade -->
          <div>
            <label for="idade" class="block text-sm font-medium text-white mb-2">Idade</label>
            <input
              type="number"
              id="idade"
              name="idade"
              [(ngModel)]="registroData.idade"
              required
              min="1"
              max="120"
              placeholder="18"
              class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
            />
          </div>

          <!-- Gênero -->
          <div>
            <label for="genero" class="block text-sm font-medium text-white mb-2">Gênero</label>
            <select
              id="genero"
              name="genero"
              [(ngModel)]="registroData.genero"
              class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors">
              <option value="" class="bg-gray-900">Selecione</option>
              <option value="masculino" class="bg-gray-900">Masculino</option>
              <option value="feminino" class="bg-gray-900">Feminino</option>
              <option value="outro" class="bg-gray-900">Outro</option>
            </select>
          </div>
        </div>

  <div class="grid grid-cols-2 gap-2">
          <!-- Altura -->
          <div>
            <label for="altura" class="block text-sm font-medium text-white mb-2">Altura (cm)</label>
            <input
              type="number"
              id="altura"
              name="altura"
              [(ngModel)]="registroData.altura"
              required
              min="50"
              max="250"
              placeholder="170"
              class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
            />
          </div>

          <!-- Peso -->
          <div>
            <label for="peso" class="block text-sm font-medium text-white mb-2">Peso (kg)</label>
            <input
              type="number"
              id="peso"
              name="peso"
              [(ngModel)]="registroData.peso"
              required
              min="20"
              max="300"
              step="0.1"
              placeholder="70"
              class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
            />
          </div>
        </div>

        <!-- Botões -->
        <div class="flex gap-2">
          <button
            type="button"
            (click)="previousStep()"
            class="flex-1 py-2 bg-transparent border border-gray-700 text-white font-semibold rounded-lg hover:bg-gray-900 transition-all">
            Voltar
          </button>
          <button
            type="submit"
            class="flex-1 py-2 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-500 transition-all shadow-lg hover:shadow-orange-600/50">
            Criar Conta
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Coluna Direita: Imagem de fundo -->
  <div class="hidden md:block relative h-full">
    <img 
      [src]="backgroundImageUrl"
      alt="FitHub Background"
      class="object-cover w-full h-full"
    />
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/30"></div>
    
    <!-- Logo -->
    <div class="absolute top-8 left-8 flex items-center gap-2">
      <div class="w-10 h-10 rounded-full bg-orange-600 flex items-center justify-center">
        <span class="text-white font-bold text-xl">F</span>
      </div>
      <span class="text-white font-bold text-2xl">FitHub</span>
    </div>
    
    <!-- Frase motivacional -->
    <div class="absolute bottom-8 left-8 text-white max-w-md">
      <blockquote class="text-2xl font-bold italic mb-2">
        "The body achieves what the mind believes."
      </blockquote>
      <p class="text-gray-300">Start your transformation today.</p>
    </div>
  </div>
</div>
