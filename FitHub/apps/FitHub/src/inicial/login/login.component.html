
<div class="grid grid-cols-1 md:grid-cols-2 h-screen overflow-hidden">
  <!-- Coluna Esquerda: Formulário -->
  <div class="bg-black flex flex-col justify-center items-center px-4 py-0 h-screen">
    <div class="max-w-sm w-full flex flex-col justify-center" style="min-height: 400px;">
      <h2 class="text-3xl font-bold text-white mb-2 text-center">Login</h2>
      <p class="text-gray-400 mb-6 text-center">Digite seu e-mail e senha para acessar sua conta</p>

      <form class="space-y-4" (ngSubmit)="onSubmit($event)" method="POST" autocomplete="off">
        <!-- Mensagem de Erro -->
        <div *ngIf="erro" class="bg-red-900/50 border border-red-600 rounded-lg p-3 mb-4">
          <p class="text-red-200 text-sm">{{ erro }}</p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-white mb-1">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            autocomplete="email"
            required
            placeholder="seu@email.com"
            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
          />
        </div>

        <!-- Senha -->
        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-white">Senha</label>
            <a href="#" class="text-xs text-orange-600 hover:text-orange-500 font-semibold">Esqueceu a senha?</a>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="senha"
            autocomplete="current-password"
            required
            placeholder="••••••••"
            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600 transition-colors"
          />
        </div>

        <!-- Botão Entrar -->
        <button
          type="submit"
          [disabled]="carregando"
          class="w-full py-2 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-500 transition-all shadow-lg hover:shadow-orange-600/50 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
          {{ carregando ? 'Entrando...' : 'Entrar' }}
        </button>

        <!-- Botão Google -->
        <button
          type="button"
          class="w-full py-2 bg-transparent border border-gray-700 text-white font-semibold rounded-lg hover:bg-gray-900 transition-all cursor-pointer">
          Entrar com Google
        </button>

        <!-- Link para registro -->
        <p class="text-center text-gray-400 text-sm mt-4">
          Não tem uma conta? 
          <a routerLink="/registro" class="text-orange-600 hover:text-orange-500 cursor-pointer font-semibold underline bg-transparent border-0 p-0">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Coluna Direita: Imagem de fundo -->
  <div class="hidden md:block relative h-full">
    <img 
      src="https://images.unsplash.com/photo-1606889464198-fcb18894cf50?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NDE5ODJ8MHwxfHNlYXJjaHw4fHxneW0lMjB3b3Jrb3V0fGVufDB8fHx8MTc2MDc0MzI0N3ww&ixlib=rb-4.1.0&q=80&w=1080"
      alt="FitHub Background"
      class="object-cover w-full h-full"
    />
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/30"></div>
    
    <!-- Logo -->
    <div class="absolute top-8 left-8 flex items-center gap-2">
      <div class="w-10 h-10 rounded-full bg-orange-600 flex items-center justify-center">
        <span class="text-white font-bold text-xl">F</span>
      </div>
      <span class="text-white font-bold text-2xl">FitHub</span>
    </div>
    
    <!-- Frase motivacional -->
    <div class="absolute bottom-8 left-8 text-white max-w-md">
      <blockquote class="text-2xl font-bold italic mb-2">
        "O único treino ruim é aquele que não aconteceu."
      </blockquote>
      <p class="text-gray-300">Acompanhe sua jornada, comemore suas conquistas.</p>
    </div>
  </div>
</div>
